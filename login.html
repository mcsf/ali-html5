<!DOCTYPE html>

<html>
    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="overlay.css" type="text/css">
        <link rel="stylesheet" href="debug.css" type="text/css">
        <link rel="stylesheet" href="login.css" type="text/css">
        <noscript>
            <link rel="stylesheet" href="noscript.css" type="text/css">
        </noscript>
        <script type="text/javascript" src="lib/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="overlay.js"></script>
        <script type="text/javascript" src="help.js"></script>
        <script type="text/javascript" src="debug.js"></script>
        <script type="text/javascript" src="login.js"></script>
        <title>ALI</title>
    </head>

    <body>

        <noscript>
            <h2>
                Deve permitir a execução de JavaScript por parte do seu navegador.
            </h2>
        </noscript>

        <div id="bg">

            <div id="tray"></div>

            <div id="box">
                <div id="login">
                    <p class="title">Iniciar</p>
                    <div class="void"></div>
                    <div class="user">
                        <img src="layout/user.png" alt="">
                        <p>Guilherme</p>
                    </div>
                    <div class="user">
                        <img src="layout/user.png" alt="">
                        <p>Miguel</p>
                    </div>
                    <div class="user">
                        <img src="layout/user.png" alt="">
                        <p>Pedro</p>
                    </div>
                    <div class="new">
                        <img src="layout/user-new.png" alt="">
                        <p>Novo utilizador</p>
                    </div>
                </div>
            </div>

            <div id="prefs">
                <img src="layout/prefs.svg" alt="">
                <p>Preferências</p>
            </div>

            <div id="help">
                <img src="layout/icon-help.svg" alt="">
                <p>Ajuda</p>
            </div>

        </div>

        <div id="debug" class="hidden">
            <h3>
                Debug <small> (<a href="#">mostrar</a>) </small>
            </h3>
            <p>Para efeitos de simulação do funcionamento num iPad:<br>
            <a class="keyboard" href="#">Teclado</a></p>
        </div>

	<img id="keyboard" src="layout/keyboard.png" alt="">

        <div id="hidden">
            <div class="prompt">
                <img src="layout/void-pixel.png" alt="">
                <input class="pwd" type="text" value="Insira palavra-passe...">
            </div>

            <div class="create">
                <img src="layout/void-pixel.png" alt="">
                <input class="usr" type="text" value="Insira nome de utilizador...">
            </div>

            <div id="help_overlay_template">
                <img class="close selectable" src="layout/close.png" alt="">
                <p class="help title"></p>
                <p class="help contents"></p>
            </div>

	    <!-- NA for Not Available -->
	    <div id="na_overlay_template">
		<img class="close selectable" src="layout/close.png" alt="">
		<p class="na">Funcionalidade não implementada.</p>
	    </div>

        </div>

</body>
</html>
