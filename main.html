<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="main.css" type="text/css" />
        <script src="lib/jquery-1.6.4.min.js"></script>
        <script src="lib/kinetic2d-v1.0.5.js"></script>
        <script src="object.js"></script>
        <script src="stock.js"></script>
        <script src="search.js"></script>
        <script src="canvas.js"></script>
        <script src="overlay.js"></script>
        <script src="help.js"></script>
        <script src="main.js"></script>

        <title>ALI</title>
    </head>

    <body>

        <!-- CONTORNO FÍSICO DO IPAD (desligado no CSS) -->
        <div id="frame">
            <img src="layout/frame.png" border="0" usemap="#m_frame" />
            <map id="m_frame">
                <area shape="rect" coords="0,0,0,0" href="#" />
            </map>
        </div>

        <div id="app">

            <div id="tray"></div>

            <div id="titles">
                <div id="ali"></div>
		<div id="state">
		    <span id="state_text">Objecto</span>
		    <span id="help" class="state_icon selectable">
			<img src="layout/icon-help.svg"/>
			<p>Ajuda</p>
		    </span>
		    <span id="logout" class="state_icon selectable">
			<img src="layout/icon-logout.svg"/>
			<p>Sair</p>
		    </span>
		</div>
            </div>

            <div id="nav_and_body">

                <div id="nav">

                    <!-- MENU PROCURAR -->
                    <div class="nav_header">
                        <span class="text">Procurar</span>
                    </div>

                    <div class="nav_button selectable enabled" id="nav_object">
                        <span class="icon"><img src="layout/icon-search.svg"/></span>
                        <span class="text">Objecto</span>
                    </div>

                    <div class="nav_button selectable">
                        <span class="icon"><img src="layout/icon-categories.svg"/></span>
                        <span class="text">Categorias</span>
                    </div>

                    <!-- MENU STOCKS -->
                    <div class="nav_header">
                        <span class="text">Stocks</span>
                    </div>

                    <div class="nav_button selectable">
                        <span class="icon"><img src="layout/icon-food.svg"/></span>
                        <span class="text">Alimentação</span>
                    </div>

                    <div class="nav_button selectable enabled" id="nav_office">
                        <span class="icon"><img src="layout/icon-office.svg"/></span>
                        <span class="text">Escritório</span>
                    </div>

                    <div class="nav_button selectable">
                        <span class="icon"><img src="layout/icon-cleanup.svg"/></span>
                        <span class="text">Limpeza</span>
                    </div>

                    <!-- MISC -->
                    <div class="nav_header">
                        <span class="text">Notificações</span>
                    </div>

                    <div class="nav_button selectable">
                        <span class="icon"><img src="layout/icon-new.svg"/></span>
                        <span class="text">2 novos objectos</span>
                    </div>

                    <div class="nav_button selectable">
                        <span class="icon"><img src="layout/icon-urgent.svg"/></span>
                        <span class="text">1 artigo esgotado</span>
                    </div>

                    <div class="nav_button selectable">
                        <span class="icon"><img src="layout/icon-warning.svg"/></span>
                        <span class="text">2 artigos em fim de stock</span>
                    </div>

                </div>

                <div id="overlay_template">
                    <img class="close selectable" src="layout/close.png"/>
                    <img class="picture" src="objects/chaves_casa.png"/>
                    <p class="description"></p>
                    <p class="location">
                        <b>Localização</b>
                        &nbsp;&nbsp;&nbsp;
                    </p>
                    <p class="categories">
                        <b>Categorias</b>
                        &nbsp;&nbsp;&nbsp;
                    </p>
                    <p class="info"></p>
                </div>

                <div id="stock_overlay_template">
                    <img class="close selectable" src="layout/close.png"/>
                    <img class="picture" src="objects/question.png"/>
                    <p class="description"></p>
                    <p class="units">
                        <b>Stock</b>
                        &nbsp;&nbsp;&nbsp;
                    </p>
                    <p class="categories">
                        <b>Categorias</b>
                        &nbsp;&nbsp;&nbsp;
                    </p>
                    <p class="option">
                        Nunca deixar este artigo esgotar-se:
                        <input type="checkbox"/>
                    </p>
                    <span class="buttons">
                        <button class="b_locate">Ver localizações</button>
                        <button class="b_order">Encomendar agora</button>
                    </span>
                </div>

                <div id="help_overlay_template">
                    <img class="close selectable" src="layout/close.png"/>
                    <p class="help title"></p>
                    <p class="help contents"></p>
                </div>

                <div id="body">

                    <div id="body_foo">
                    </div>

                    <div id="body_object">
                        <p>
                            <input type="text" id="incr_search" class="selectable" />
                            <img id="incr_search_clear" class="selectable" src="layout/erase.png" />
                            <div id="labels"></div>
                        </p>

                        <div id="itemlist"></div>

                        <canvas id="house" class="selectable"></canvas>

                    </div>

                    <div id="body_office">
                        <p>
                            <input type="text" id="stock_search" class="selectable" />
                            <img id="stock_search_clear" class="selectable" src="layout/erase.png" />
                        </p>

                        <div id="stocklist"></div>
                    </div>

                </div>


            </div>

        </div>

    </body>
</html>
