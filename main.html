<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="main.css" type="text/css" />
        <script src="jquery-1.6.4.min.js"></script>
        <script src="main.js"></script>

        <title>ALI</title>
    </head>

    <body>

        <!-- CONTORNO FÍSICO DO IPAD (desligado no CSS) -->
        <div id="frame">
            <img src="frame.png" border="0" usemap="#m_frame" />
            <map id="m_frame">
                <area shape="rect" coords="0,0,0,0" href="#" />
            </map>
        </div>

        <div id="app">

            <div id="tray"></div>

            <div id="titles">
                <div id="ali"></div>
		<div id="state">
		    <span id="state_text">Objecto</span>
		    <span id="help" class="state_icon selectable">
			<img src="icon-help.svg"/>
			<p>Ajuda</p>
		    </span>
		    <span id="logout" class="state_icon selectable">
			<img src="icon-logout.svg"/>
			<p>Sair</p>
		    </span>
		</div>
            </div>

            <div id="nav_and_body">

                <div id="nav">

                    <!-- MENU PROCURAR -->
                    <div class="nav_header">
                        <span class="text">Procurar</span>
                    </div>

                    <div class="nav_button selectable enabled" id="nav_object">
                        <span class="icon"><img src="icon-search.svg"/></span>
                        <span class="text">Objecto</span>
                    </div>

                    <div class="nav_button selectable">
                        <span class="icon"><img src="icon-categories.svg"/></span>
                        <span class="text">Categorias</span>
                    </div>

                    <!-- MENU STOCKS -->
                    <div class="nav_header">
                        <span class="text">Stocks</span>
                    </div>

                    <div class="nav_button selectable">
                        <span class="icon"><img src="icon-food.svg"/></span>
                        <span class="text">Alimentação</span>
                    </div>

                    <div class="nav_button selectable enabled" id="nav_office">
                        <span class="icon"><img src="icon-office.svg"/></span>
                        <span class="text">Escritório</span>
                    </div>

                    <div class="nav_button selectable">
                        <span class="icon"><img src="icon-cleanup.svg"/></span>
                        <span class="text">Limpeza</span>
                    </div>

                    <!-- MISC -->
                    <div class="nav_header">
                        <span class="text">Notificações</span>
                    </div>

                    <div class="nav_button selectable">
                        <span class="icon"><img src="icon-new.svg"/></span>
                        <span class="text">2 novos objectos</span>
                    </div>

                    <div class="nav_button selectable">
                        <span class="icon"><img src="icon-urgent.svg"/></span>
                        <span class="text">1 artigo esgotado</span>
                    </div>

                    <div class="nav_button selectable">
                        <span class="icon"><img src="icon-warning.svg"/></span>
                        <span class="text">2 artigos em fim de stock</span>
                    </div>

                </div>

                <div id="overlay_template">
                    <img class="close selectable" src="close.png"/>
                    <img class="picture" src="chaves_casa.png"/>
                    <p class="description">
                        Chaves da casa
                    </p>
                    <p class="location">
                        <b>Localização</b>
                        &nbsp;&nbsp;&nbsp;
                        Secretária do quarto
                    </p>
                    <p class="categories">
                        <b>Categorias</b>
                        &nbsp;&nbsp;&nbsp;
                        <span class="category selectable">Chaves</span>
                    </p>
                    <p class="info">
                        Arrumado a 28 de Outubro.
                    </p>
                </div>

                <div id="body">

                    <div id="body_foo">
                    </div>

                    <div id="body_object">
                        <p>
                            <input type="text" id="incr_search" class="selectable" />
                            <img id="incr_search_clear" class="selectable" src="erase.png" />
                        </p>

                        <div id="itemlist"></div>

                        <canvas id="house" class="selectable"></canvas>

                    </div>

                    <div id="body_office">
                        <p>This is another screen.</p>
                    </div>

                </div>


            </div>

        </div>

    </body>
</html>
